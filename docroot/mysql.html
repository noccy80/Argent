<!DOCTYPE html>
<html>
	<head>
		<title>MySQL Connection Test</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/handlers.js"></script>
	</head>
	<body>
		<div class="marginalized">
			<h1>MySQL Connection Test</h1>
			<hr />
			<a name="settings" />
			<h2>Connection Settings</h2>
			<p>
				<input type="radio" name="optUseDefaults" id="optUseDefaultsTrue" value="true" />
				<label for="optUseDefaultsTrue">Use defaults</label><br />
				<input type="radio" name="optUseDefaults" id="optUseDefaultsFalse" value="false" />
				<label for="optUseDefaultsFalse">Use these settings:</label>
				<div class="indented">
					<p>
						<label for="txtHost">Host</label><br />
						<input type="text" id="txtHost" value="localhost" />
					</p>
				</div>
			</p>
		</div>
	</body>
</html>
